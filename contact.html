        <div class="contact-form">

              </div>

              </div>
            <div class="terms-checkbox">
              <input type="checkbox" id="terms">
              <label for="terms"> I have read and agreed to the Terms of Service and Privacy Policy</label>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
